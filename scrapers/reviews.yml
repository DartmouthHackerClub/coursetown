  course_comment: What's crucial to know is that this course is very classics-heavy,
    and they mean classics as in Greek and Roman literature, the ancients. Everything
    ties back to them (Iliad, Plato, etc.) so if you're only interested in literature
    in general and not necessarily classics, this may not be the course for you. That
    said, I was not particularly enamored with the greco-roman classics either, but
    I don't regret reading anything in this course. It really all boils down to what
    professor you are assigned for discussion section. Some, like Chaudhuri, are not
    as great at facilitating discussion between the students themselves (rather than
    with just him), but others I've heard have great discussions, so it all depends.
    You will, however, be guaranteed a group of peers in the class who really care
    about doing well and that rubs off - apathy is something that doesn't carry well
    in a class like Humanities 1/2.
  prof_comment: Professor Chaudhuri loves to tear apart papers. He admitted it himself.
    It took a couple times, but I think eventually most people in our discussion section
    were hardened to his criticism. In person, during office hours, he's markedly
    different, much... nicer, and he's usually fair in his grading - his expectations
    are very high and A's are scarce, but he'll reward improvement when he sees it.
  workload_comment: It's a lot of reading, and getting ahead on weekends and such
    is definitely advisable. Also, they give out pop quizzes on the lectures, so make
    sure to study those before every discussion section, especially key words like
    Greek terms, names of writers and works of art mentioned in lecture, etc. The
    papers are pretty spaced out though, so there is plenty of time to go to RWIT
    and talk it through with them once or twice or even thrice.
  workload_rating: 3
