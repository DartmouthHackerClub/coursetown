  course_comment: ! 'This course is a requirement for the major - I wish they could
    make it more interesting though. The way Norris did it, the first half is lectures
    where a lot of the material is review of Psyc 10 and Psyc 1 stuff. Then there
    is data collection for the experiment you''ll be conducting(which took WAY too
    long) and the last section, which is compressed into 1 and a half weeks, is  analyzing
    your results, presenting them, and writing your paper - all of which amounts to
    roughly 50% of your grade. Though it''s a lab credit which actually doesn''t involve
    extra hours, I wish data collection had been done in a ''lab'' section like other
    classes have, because that would have given me WAY more time for my poster presentation
    and paper. '
  prof_comment: Professor Norris is really nice and easy to talk to. She's really
    helpful with setting up the experiment - although I wish our group members' suggestions
    had been taken into account more. It kind of felt like the prof and the TA completely
    took over structuring our experiment. Also, most of your work is overseen by the
    TA so you don't see Prof Norris much. Your grade also depends on your TA.
