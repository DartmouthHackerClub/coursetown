  course_comment: A lot of the reading is actually really dry-- you have to read excerpts
    from a coffee table book on opera-- which is not too bad, and a book with a bunch
    of firsthand documents, which can usually be hit or miss. This class though can
    change your life, especially as a musician, since basically all of classical music
    after the 1700s was influenced by operatic techniques, styles, etc. Opera in general
    is a pretty cool genre-- if you like plays, dance, fashion, theater, orchestral
    music, vocal music-- it's basically all that combined.
  prof_comment: Haringer had office hours where he would review before each quiz which
    was basically a lifesaver. Not too much a fan of his lectures-- too disorganized
    and he moves really fast.
  workload_comment: Workload was pretty overwhelming at times. Having to watch two
    acts from an opera and read 60 pages plus another 20 pages from the Somerset-Ward
    is actually not what I was expecting for a music class. Consider this a class
    on opera history with a little musical stuff thrown in here and there.
  workload_rating: 4
