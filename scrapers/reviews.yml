  course_comment: The course structured for an independent learner. It's seminar-style
    so it relies on presentations and discussion. The reading is not overwhelming
    and very good but to get something out of it you need to engage with it, otherwise
    you might want to take another class.
  prof_comment: Reena Goldthree is a boss. She is as good as it gets when it comes
    to a professor. She really knows the material and the field, she is understanding
    of students and our lives on campus (she was a student not too long ago) and is
    interested in seeing you develop your skills. She takes forever to return your
    essay(s) but her feedback is really, really useful. I would recommend any of her
    courses, especially to history majors for both the content but also what you will
    gain from her.
  workload_comment: ! 'The workload wasn''t light, per se, but it is totally manageable.
    As it''s a 10A, we had to read plenty for each meeting (again, enough for a lot
    of learning and good discussion, but not too much to take over your weeks). We
    only had an essay, a final research paper and the proposal for the final paper
    as far as actual work. Aside from that, you have to participate and lead a discussion. '
