  course_comment: Not very interesting. Beethoven was a horrible man in my opinion.
    His work is ehh and it's not like Haringer will make you any more in love with
    it, since he's more of a Music History guy. Don't be fooled by the no prereq designation--
    you better know how to read a score. The reading was actually pretty interesting--
    especially the articles, but sometimes we'd have two pieces to listen to and an
    article and a chapter out of a book, and it was just too much. Not an easy A with
    Haringer for sure.
  prof_comment: ! 'Avoid Haringer like the plague. He''s enthusiastic and knowledgable
    for sure. But he''s inexperienced. Usually a hard-ass with quizzes. Didn''t really
    convey a true love for the music. Gets disappointed when everyone gets a 14/15
    on a quiz, because it was too "easy." Doesn''t know how to lecture clearly. Lectures
    are in fact erratic and do not provide a clear framework, connection, etc. Not
    helpful during office hours. '
  workload_comment: Workload is a lot more than a typical music class. If you're looking
    for an easy MUS art distrib, take MUS 4 with Levin hands-down. MUS 4 will be a
    whole lot more memorable and it'll change your view of music a lot more than MUS
    10.
