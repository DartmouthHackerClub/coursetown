  course_comment: I'll start off by saying that I'm not going to be a humanities major,
    to give you some context. This course really dragged out. The reading (Walden
    Pond, Borderlands La Frontera, others...) was not interesting for me. The best
    part of the course was the final paper about semiotics. I wished semiotics had
    been a more significant part, if not the focus of, the class.
  prof_comment: Not a great professor. He seems bored with everything he does, he's
    a rather tough grader, and he doesn't help your writing at all. I received no
    feedback on my final paper (the only research paper, so it would have been nice
    to know how to improve, or if I even did well). He didn't help me improve my writing
    in any way.
  workload_comment: ! 'The workload wasn''t bad. There weren''t too many essays, but
    don''t put them off. The reading was spaced out fairly well too. The only issue
    was the final paper (which I''ve already said was the best part of the class).
    There was very little time to do enough research (1 week, I could''ve used 2)
    and then write a 10 page paper about it, but if you don''t mind spending 3-4 evening
    of your reading period to do a good job, go for it. '
  workload_rating: 4
