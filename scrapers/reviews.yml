  course_comment: This course was great. I had taken AP Phys C in high school, so
    a lot of it was review. If that's your concern, read somebody else's review. The
    demos were pretty good, and the material is well presented, at least if you have
    LaBelle. Not my top rated class, but one of the best.
  prof_comment: Professor LaBelle is a great lecturer. He has this quirky habit with
    thought questions that make you feel like you're 12 years old, but then you realize
    that they're actually tough questions, and that he's just being energetic. He
    did a great job presenting the material and was available during many office hours
    to help out if needed.
  workload_comment: The workload was pretty consistent. The online problem sets weren't
    bad, although I highly recommend the help sessions at Thayer--show up as a group
    and power through the problem sets. There were definitely some very challenging
    problems, but if you somewhat enjoy physics, this won't bother you.
