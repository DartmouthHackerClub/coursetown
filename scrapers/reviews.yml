  course_comment: Interesting period of history (1865-1945)! The mix between lectures
    (x2 per week) and discussions (x1 per week, and Monday so you had the weekend
    for reading) was good. It was cool that the class didn't focus strictly on international
    relations in the traditional sense, and the prof did a good job of putting developments
    going on in the US in a more global context (e.g. post-civil conflict militarization
    and industrialization in the late 1880s in the US as well as Germany and Japan)
  prof_comment: Professor Miller was very knowledgeable, particularly in terms of
    US-Japan history. Very organized. Expectations were usually fairly clear, although
    less so for written assignments, but she was available during office hours for
    any questions. Lectures could seem a little fast-paced, and she usually just had
    pictures and maps, with occasional quotes, on the accompanying powerpoints.
  workload_comment: Lots of reading. Could be I'm a freshman so I just didn't know
    what to expect, but even so some weeks were much heavier than others. Also, strict
    and challenging max word counts on all writing assignments, but I think I've definitely
    become a better academic writer thanks to this class.
