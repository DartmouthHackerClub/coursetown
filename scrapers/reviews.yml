  course_comment: ! 'Really good course. Slightly more straightforward than P15 in
    that it was mostly just standard E&M, but still very difficult. Lectures consisted
    of Marcelo working through derivations and sample problems. Problem sets came
    from the textbook, which was phenomenal. I''ve never had a textbook that was more
    helpful and well written. Great tool to study from. Subject matter is interesting;
    applications in engineering and higher level physics are made clear. E&M is conceptually
    less intuitive than mechanics, but not much harder once you learn the fundamental
    laws. '
  prof_comment: Marcelo is AWESOME!! Definitely the best prof I had my freshmen year.
    He has a passion for his subject area that is unmatched, and loves teaching at
    every level. His lectures are clear as can be, and the best part was all of his
    tangents. We once spent 20 minutes as a class(which was only 7 people) discussing
    string theory and why he gave up on it. He talked about his research often, which
    was really interesting, because he is definitely a leader in theoretical physics.
    All in all, I never thought somebody could make me want to be a physics major
    so much! Even if it's physics 1/2, everyone should take a class with Marcelo.
  workload_comment: 
