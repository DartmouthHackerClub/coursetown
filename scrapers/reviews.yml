  course_comment: NOT an easy A class. Every x-hour is technically used, although
    we were occasionally released early if watching a movie (this means typically
    three hours spent in class on Mondays - usually movie-watching time, sometimes
    lecture). Interesting in that we did not focus on classic movies but rather movies
    of various genres that I probably wouldn't have found or thought to watch on my
    own.
  prof_comment: Very difficult paper grader in the sense that what seems to be appreciated
    is direct repetition of the prompt and listing of the technical aspects of the
    film - centering papers around a theme or thesis outside of the film techniques
    not exactly appreciated...
  workload_comment: Readings important for quizzes (at least for the first half of
    the term); several papers throughout the term (occasionally with scene/shot drawings
    that take quite a bit of time) and a final paper. Most difficult paper was one
    based off of "film-events" outside of class. These films were shown at the Hop/Loew
    with the director present, and it typically wasn't possible to view them more
    than once.
