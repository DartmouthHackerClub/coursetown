  course_comment: The course this year was different from most. We were given total
    freedom in choosing a topic for a final research paper, which was the focus of
    the entire class. It was incredibly rewarding but also completely data-driven,
    so make sure you have a detailed, reliable dataset early on in the course. Each
    day he flipped a coin to determine whether a class section got a pop quiz on that
    day's background readings. Otherwise, only two problem sets due in the first week
    and no major tests or final.
  prof_comment: Edmonds is brilliant but condescending. Do not go into office hours
    thinking you can make small talk and have him tell you all the answers. He can
    be intimidating and you need to earn his respect before he gets less scary.
  workload_comment: Almost every day had its own deadline. Do not fall behind in this
    course, and start cleaning your data early. It always takes longer than you think.
    I wrote my paper (~40 pages including tables and figures) literally in the last
    two days, and it was a lot worse than it could have been.
  workload_rating: 5
