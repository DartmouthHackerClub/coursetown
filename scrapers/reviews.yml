  course_comment: The reading material for this course was excellent. I really enjoyed
    the books. However, the pace was irritatingly persistent. We had a read a new
    book each week (sounds manageable) but we also had to write a short essay once
    a week. It sounds not too bad, but for me it felt a little oppressive at times.
  prof_comment: Aden was a great professor. He's interesting and knows how to really
    push your writing. He doesn't always know what to do to keep a discussion going,
    or how to explain his concept of a thesis--which is normal, just difficult.
  workload_comment: I felt that the workload was pretty tough. There was a whole lot
    of writing, but if you can find a Seminar with minimal workload/writing, you're
    probably in the class everyone else wanted. If you like science fiction literature,
    take Literature of the Machine, but expect to do a lot of tough writing--6 two
    page essays and 2 longer ones--but at least it'll improve your writing abilities.
