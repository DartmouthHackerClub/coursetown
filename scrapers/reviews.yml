  course_comment: ! 'The material was cool; if you like science you''ll like this
    class. You will probably only get through vision, hearing and a little bit of
    touch though; theres a ridiculous amount of material the prof wants to cover but
    he doesn''t get through all of it. I also like how the exams were structured -
    each was one third of your grade and they were not cumulative. '
  prof_comment: ! "Professor Hughes is really passionate about the topic and he enjoys
    it, and he makes the material much easier to handle than if it was a dry, boring
    professor. He has a tendency to go off on tangents - I didn't really like his
    lecture style but I know people who do. He also really tries to be available -
    he had exam review sessions before the first two midterms and welcomed people
    during office hours(although he does have the tendency to cancel them at a moment's
    notice). He also has study guides for the exams which are REALLY helpful! Study
    with these and you'll do well. \r\nDownsides: he'll try to scare you away in the
    beginning because he teaches the material very intensively and doesn't believe
    in making things easy for students (I think several people dropped out after the
    first midterm) ; also, he's not very helpful if you're floundering. He tries if
    you make the effort to go to office hours but he's just too knowledgeable about
    the topic, I think, to understand what it feels like to be struggling with the
    basics.\r\nOkay professor, overall."
  workload_comment: ! 'The workload was a little tough. It''s best to keep up with
    the material and make sure you understand everything because the later topics
    build on the earlier ones. Reading the book REALLY helps. '
