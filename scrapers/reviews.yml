  course_comment: I was really interested in the material, so I found this class really
    awesome. It covered different religious traditions but also looked at the intersections
    that religion had with race, gender, ethnicities, class, politics, etc. It was
    really interesting to see how religion operated in terms of all these things in
    the region.
  prof_comment: Perez really knows all this stuff! She often knew the authors of readings
    personally, which I guess happens when you're good at your job in academia.
  workload_comment: The work is very, very manageable. My term there was a project
    that you basically designed(she had to approve it though) on a topic of your choice,
    a midterm and final based on the readings and discussions, you had to present
    the readings for a day and participation. The readings were usually about 2 or
    3 articles per day. Sometimes they got a bit long but for those you could usually
    just skim them if you don't want to finish them.
