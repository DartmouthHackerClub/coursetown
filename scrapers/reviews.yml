    else is there to say. You get really comfortable with sockets and threads and
    run a big code base. This is a great experiece for any developer.
  prof_comment: Campbell is probably the most fun prof in the CS department. He will
    have you do stuff that sounds just crazy and really cool. Just get it to work
    and you get an A. Campbell is one of my top profs for sure.
