  course_comment: The course was great because I like jazz. It was pretty much just
    sitting in class, listening to Jazz greats, and watching a few videos. If anything,
    it might've been a little slow, but it was relaxing and enjoyable. If you like
    Jazz, definitely take this course. If not, read below (workload).
  prof_comment: Haas's voice lulls you to sleep pretty easily, but since you're falling
    asleep to Jazz, it's not so bad. He's a really chill guy that knows a ton about
    Jazz music, and sometimes he bring out his sax or sits at the piano to play ridiculously
    well.
  workload_comment: The workload for this course was unbelievably easy. There is supposedly
    nightly reading, but I didn't know about them until a month into the term, and
    never had to do them. There are 2 quizzes, a midterm, and a final, which all require
    that you memorize some songs, their titles, their artists, and one or two facts
    about them, but Haas blitzes out EXACTLY the details you need to know ahead of
    time. There were only a few things not on those, and if you go to even a few classes,
    you'll pick up on the added information.
