  course_comment: The course was great. I had no programming experience coming in,
    and I never felt like I had no idea what was going on, but I definitely learned
    a lot. Even if programming started out as some scary monster for you, the course
    starts out slowly enough to explain it and then you can really do a lot with what
    you know. If anything, it was almost too slow.
  prof_comment: Professor Taylor was nothing special. Some people in the class thought
    she was basically a "professional powerpoint reader", which was sometimes true.
    She wasn't a particularly engaging lecturer, but she was easy to follow and straightforward
    on material, giving excellent example programs. I've heard a lot of good things
    about Shepherd, so I was bummed not to be taking from him.
  workload_comment: The workload was no problem. I had thought that the daily Short
    Assignments were going to be irritating, but they turned out not only to be extremely
    helpful for learning the material, but also even a little fun, tinkering with
    the program until it worked. The Long Assignments can be a little more challenging
    to get done, but I've heard they were easier this year than in previous years.
