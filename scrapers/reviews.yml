  course_comment: How well you do in the course depends entirely on how much Heckman
    likes you. I practically bombed both quizzes and still got an A because I participated
    and put up with his shit.
  prof_comment: Carey Heckman...where to start? He's the most opinionated man I've
    ever met, and he also finds a way to become pretty creepy. It's kind of scary
    how much the man learns about all of his students, which would be a good thing,
    but he's constantly trying to relate and make jokes. If you're a future philosophy
    major, watch out! Also, I think he read our facebooks. Make that shit private.
  workload_comment: ! "As far as a freshman seminar goes, there was a lot of reading,
    and it was all very technical and pretty difficult to understand. It all got discussed
    in class, but it was still a struggle.\r\n\r\nThe first two papers required you
    to define computer science and determine its purpose from the readings Heckman
    gave you, which wasn't too bad. He takes the imperative to teach you to write
    very seriously, which could be good, but didn't seem too necessary with our class.
    The third paper is a research paper on an aspect of computer science, which was
    a lot more work for a freshman seminar."
