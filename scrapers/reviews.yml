  course_comment: I placed out of this course but didn't feel like I understood the
    material. I am super interested in math but not very good at it, so I hoped this
    class would help me gain a deep understanding of calc. It didn't... I found lectures
    to not be helpful at all, since the group was far to big to ask one-on-one questions
    when I was confused (which was often). Office hours were extremely busy. The tutorials
    were what saved me. The grad students were so helpful. For me it was all about
    finding the right person whose mind thought about math the way mine does.
  prof_comment: ! 'It was clear she knew what she was doing, and she told a lot of
    fun analogies to help us understand, but the style of teaching was something like:
    let me tell you how to do something and why it works, and then tell you what it
    is we''re actually doing. I''d done the stuff before, taken an AP test on it,
    and couldn''t figure out what we were trying to do! I wish she''d told us our
    objective, then taught us how to do it. Also, her office hours were not helpful.
    They were so short, and always too crowded to be helpful.'
  workload_comment: Same every week; online problem sets, didn't vary much. Grading
    system was ok, seemed like I got the points I deserved, sometimes I felt like
    I did better than I deserved. You could also get a little ahead if you wanted.
    Tests were evenly spaced and I always knew what was going to be on them.
