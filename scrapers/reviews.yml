  course_comment: Great, great course if you love physics. I was unsure about taking
    P15 since I only took Physics B in high school and basically just needed physics
    for the engineering prereqs, but i'm so glad i took the honors course. The problem
    sets were very engaging, especially once we got into the material that no one
    had ever seen before on relativity and quantum mechanics. They were of course
    very difficult, but the TA was great at helping you get started on any problem.  Lectures
    could be a bit dry at times, but that was mostly during the beginning of the course,
    at which point we were basically reviewing classical mechanics. Now again, it
    is a harder class than P13, and should only be taken if you took Physics C in
    high school or you are a calculus and physics ace. But totally worth the work
    if you can do it.
  prof_comment: ! 'Barrett was not the best prof I''ve had, but as you will realize,
    teaching physics can be done one way: by doing it. Lectures would consist of Barrett
    working through derivations and applications, which would frequently be mimicked
    on homeworks. He was much better at inspiring interest when we got to more advanced
    material on quantum mechanics. I can''t say that I didn''t fall asleep at times
    when he was in the middle of some lengthy derivations. '
