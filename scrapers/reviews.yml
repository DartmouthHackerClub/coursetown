  course_comment: Fast-paced! It was my first term at Dartmouth with the whole 10-weeks
    thing to get used to, but still, the amount of material covered is super impressive
    for language learning. But the class is GREAT -- usually very small, and the prof
    is always directly engaging you and your classmates (often via conversation with
    you) every minute of the class. It's fun and very low-key in class (lots of silly
    sentences result). Almost all of the material is initially self-taught via homework
    that usually just tells you to look at the textbook (it'll be pretty obvious in
    your small class the next day if you didn't do it)--and the textbook is free and
    online. The major drawback to the class is that the only drill section is 7:45am.
    Yikes. But in my class at least we went to breakfast together afterward in the
    time between drill and class, which was fun. Oh, did I mention that after the
    first day you don't speak English in the classroom anymore? (Don't worry--somehow
    it all works out.)
  prof_comment: Ishida-sensei can seem a little intimidating at first, but she really
    wants you to succeed! And she's excellent in the classroom. The one thing is,
    if you want to ask her questions in ENGLISH, you have to go to office hours (or
    you can ask your drill instructor). She is very generous grading most work (quizzes
    can sometimes be harsh if it's fill-in-the-blank and there can't be partial credit,
    but if there is a partial credit opportunity, she has been known to take off one-tenth
    of a point for a mistake, just to give you an idea).
  workload_comment: Because class is 5 days per week, there's a LOT of time invested
    in nightly homework (most of which isn't turned in, but it is immediately and
    painfully obvious if you didn't do it, and it'll be a nightmare catching up for
    the next quiz or test since they happen on a pretty regular basis). That said,
    if you keep up every night or almost every night, there's not going to be a single
    day when you're crushed by the workload from this course--it's pretty well spaced
    out and constant (with new material every two days), so even though I spent the
    most time outside of class on Japanese versus my other two courses, it wasn't
    the direct cause of any near-sleepless nights.
  workload_rating: 5
