  course_comment: Class was pretty interesting and well-paced, although it took a
    little while for me to get into it personally, as I am not really a huge fan of
    poetry at heart.
  prof_comment: McCann is a fantastic lecturer and really knows a lot about Romantic
    literature. He is also good in office hours although he can use a lot of complicated
    jargon at times. He isn't a harsh grader though and is very willing to help you
    with your papers. He definitely appreciates it when students come see him beforehand
    about papers.
  workload_comment: This class is definitely a manageable workload. You'll mostly
    be reading poems, so the reading isn't too long, (aside from Frankenstein and
    Caleb Williams). Since McCann is such a good lecturer it is definitely possible
    not to do all of the reading and still get a lot out of the class, and there are
    only 3 papers (2 short and 1 long) so not too onerous.
